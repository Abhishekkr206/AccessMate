<!DOCTYPE html>
<html>

<head>
  <title>AccessMate</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="heading">AccessMate</h1>

      <label for="contrastMode">Select Accessibility Mode:</label>

      <button id='toggleContrastDropdown'>ContrastMode</button>
      <div id="contrastMode">
        <p data-value="highContrast">High Contrast (Low Vision)</p>
        <p data-value="colorblind" >Colorblind-Friendly</p>
        <p data-value="lowSensory">Low Sensory Mode</p>
      </div>

      <button id='toggleTextControl'>Text Controls</button>
      <div id="textControl">
        <p id="contrastBtn">Toggle High Contrast</p>
        <p id="zoomBtn">Increase Text Size</p>
        <p id="decBtn">Decrease Text Size</p>
        <p id="resetBtn">Reset Text Size</p>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
